<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <meta name="viewport" content ="width=device-width, initial-scale=1.0">
      <title> News! </title>
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="semantic.min.css">
      <link href='https://fonts.googleapis.com/css?family=Coiny' rel='stylesheet' type='text/css'>
    </head>

    <body>
      <div id = "background-image">
        <h1 id = "main-title">News Ping</h1>
        <div class="ui sticky">
          <div class="ui search">
            <div class="ui icon input">
              <input id = "search-term" class="prompt" type="text" placeholder="Find news...">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </div>
      </div>
      <div class="ui raised very padded text container segment">
        <div id = 'google-map'></div>
        <button id = 'about-button'>ABOUT</button>
      </div>

      <div id = 'about-div'>
        <h1>About</h1>
        <p>Enter a country or other place to search</p>
        <p>It will display markers on the map for <br> any stories that are tagged</p>
        <p>Click on a marker to display the <br> news headline, date, source, and other info</p>
        <button id = 'close-about'>CLOSE</button>
      </div>

      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="semantic.min.js"></script>
      <script src = 'model.js'></script>
      <script src = 'news-project.1.0.0.min.js'></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcrABCS-fZlAKDAQHYW7Ligyxvx-hCERY&callback=initMap" async defer></script>
    </body>
  </html>
