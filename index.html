<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <meta name="viewport" content ="width=device-width, initial-scale=1.0">
      <title> News! </title>
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" type="text/css" href="style.min.css">
      <link rel='stylesheet' type='text/css' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
      <link rel="stylesheet" href="animate.css">
      <link href='https://fonts.googleapis.com/css?family=Coiny' rel='stylesheet' type='text/css'>
    </head>

    <body>
      <div class = 'landing-page-container'>
        <img id = 'news-img-env' alt = 'news image envelope' src = 'images/folded-newspaper.svg' />
        <h1 id = 'landing-title'> News Ping </h1>
        <img id = 'white-star1' alt = 'white stars' src = 'images/star.svg' />
        <img id = 'white-star2' alt = 'white stars' src = 'images/star.svg' />
        <img id = 'white-star3' alt = 'white stars' src = 'images/star.svg' />
        <h2 id = 'landing-credits'>By Cody Berlin</h2>
        <h1 id = 'prompt-user-search'>Enter Location</h1>
        <input id = 'search-term' type = 'text'></input>
        <button id = 'search-button'>SEARCH</button>
        <div id = 'google-map'></div>
        <button id = 'about-button'>ABOUT</button>
      </div>

      <div id = 'about-div'>
        <h1>About</h1>
        <p>Enter a country or other place to search</p>
        <p>It will display markers on the map for <br> any stories that are tagged</p>
        <p>Click on a marker to display the <br> news headline, date, source, and other info</p>
        <button id = 'close-about'>CLOSE</button>
      </div>

      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
      <script type='text/javascript' src='js/model.js'></script>
      <script type='text/javascript' src='js/control.js'></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcrABCS-fZlAKDAQHYW7Ligyxvx-hCERY&callback=initMap" async defer></script>
    </body>
  </html>
